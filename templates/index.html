<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Liver Disease Prediction</title>
</head>
<body>
    <div class="container">
        <h1>Liver Disease Prediction</h1>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="total_bilirubin">Total Bilirubin:</label>
                <input type="number" step="0.1" id="total_bilirubin" name="total_bilirubin" required>
            </div>
            
            <div class="form-group">
                <label for="direct_bilirubin">Direct Bilirubin:</label>
                <input type="number" step="0.1" id="direct_bilirubin" name="direct_bilirubin" required>
            </div>
            
            <div class="form-group">
                <label for="alkaline_phosphotase">Alkaline Phosphotase:</label>
                <input type="number" id="alkaline_phosphotase" name="alkaline_phosphotase" required>
            </div>
            
            <div class="form-group">
                <label for="alanine_aminotransferase">Alanine Aminotransferase:</label>
                <input type="number" id="alanine_aminotransferase" name="alanine_aminotransferase" required>
            </div>
            
            <div class="form-group">
                <label for="aspartate_aminotransferase">Aspartate Aminotransferase:</label>
                <input type="number" id="aspartate_aminotransferase" name="aspartate_aminotransferase" required>
            </div>
            
            <div class="form-group">
                <label for="total_protiens">Total Proteins:</label>
                <input type="number" step="0.1" id="total_protiens" name="total_protiens" required>
            </div>
            
            <div class="form-group">
                <label for="albumin">Albumin:</label>
                <input type="number" step="0.1" id="albumin" name="albumin" required>
            </div>
            
            <div class="form-group">
                <label for="albumin_and_globulin_ratio">Albumin and Globulin Ratio:</label>
                <input type="number" step="0.1" id="albumin_and_globulin_ratio" name="albumin_and_globulin_ratio" required>
            </div>
            
            <input type="submit" value="Predict">
        </form>
    </div>
</body>
</html>
